<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAR - EXEMPLO DE CLIENTE - SERVIDOR</title>
</head>
<body>

    <form action="/authenticate" method="POST">
        <fieldset>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" inputmode="email" autocomplete="username">
        </fieldset>

        <fieldset>
            <label for="passworld">Senha</label>
            <input id="passworld" type="password" name="passworld" autocomplete="current-password">
        </fieldset>

        <button type="submit">ENTRAR</button>

    </form>
    
</body>
</html>
